
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>slider</title>

    <style>

        div
        {
            overflow: hidden;
        }
        .xyz 
        {
            animation: zoomIn 1s;
        }

        @keyframes zoomIn 
        {
            from{transform: scale(1);}
            to{transform: scale(1.2);}
        }
    </style>
</head>
<body>

  <div>
    <img src="images/1.jpeg" height="250px" width="100%" >
    <img src="images/2.jpg" height="250px" width="100%" >
    <img src="images/3.jpg" height="250px" width="100%" >
  </div>

    <script>
index =0;
      function slider()
      {
         images = document.getElementsByTagName('img');

        //console.log(images);
         //images[1].style.display = "none";

         for(i=0;i<images.length;i++)
         {
            images[i].style.display = "none";
         }


         images[index].style.display = "block";
         images[index].classList.add('xyz');

         index++;//0++

         if(index==images.length)
         {
            index=0;
         }

         setTimeout("slider()",1000)
      }
      slider()
    </script>
    
</body>
</html>
